<!DOCTYPE html>
<html>
<head>
  <title>Pat the Alien â€“ Risk Game</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 40px auto; text-align: center; line-height: 1.6; background-color: #f0f4f8; color: #2d3748; }
    .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 2px solid #e2e8f0; }
    .card { border: 2px solid #4a90e2; border-radius: 12px; padding: 25px; margin: 20px 0; cursor: pointer; transition: 0.3s; background: #fff; }
    .card:hover { background-color: #ebf8ff; transform: translateY(-3px); border-color: #3182ce; }
    button { background: #4a90e2; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; }
    input { padding: 12px; width: 80%; margin-bottom: 25px; border: 2px solid #cbd5e0; border-radius: 8px; font-size: 16px; text-align: center; }
    .progress { height: 10px; background: #edf2f7; border-radius: 5px; margin-bottom: 30px; overflow: hidden; }
    .progress-fill { height: 100%; background: #4a90e2; width: 0%; transition: 0.4s; }
    h2 { color: #2b6cb0; }
    .sigma-text { font-family: serif; font-style: italic; font-size: 1.5em; color: #2d3748; }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ‘½ Pat the Alien's Passport</h2>
  <div id="gameArea">
    <p>Loading transmission from Sector 7...</p>
  </div>
</div>

<script>
// --- SETTINGS ---
const backendURL = "https://script.google.com/macros/s/AKfycbwB2ThLQ0g9bCE5Dbh9hX6U_fibb-M8g4EqwvqruRXjm4C7nSS2NXmcMyhH_lc7__fS/exec";
const cPoor = 20000;
const cRich = 100000; 

let sigmaLow = 0.0;
let sigmaHigh = 10.0;
let step = 0;
const maxSteps = 5;
let studentName = "";

// --- MATH ENGINE ---
function getCE(sigma) {
  if (Math.abs(sigma - 1.0) < 0.01) return Math.exp(0.5 * Math.log(cPoor) + 0.5 * Math.log(cRich));
  let uP = Math.pow(cPoor, 1 - sigma) / (1 - sigma);
  let uR = Math.pow(cRich, 1 - sigma) / (1 - sigma);
  return Math.pow((0.5 * uP + 0.5 * uR) * (1 - sigma), 1 / (1 - sigma));
}

function init() {
  document.getElementById("gameArea").innerHTML = `
    <p>Pat the Alien needs to choose a country to live in for the next year.</p>
    <p>Help Pat decide by entering your name or initials:</p>
    <input type="text" id="nameInput" placeholder="Intergalactic ID">
    <br>
    <button onclick="startGame()">Start Calibration</button>
  `;
}

function startGame() {
  studentName = document.getElementById("nameInput").value.trim();
  if(!studentName) return alert("Pat needs your ID!");
  render();
}

function render() {
  if (step >= maxSteps) { finish(); return; }
  let currentSigma = (sigmaLow + sigmaHigh) / 2;
  let safeOffer = getCE(currentSigma);
  
  document.getElementById("gameArea").innerHTML = `
    <div class="progress"><div class="progress-fill" style="width:${(step/maxSteps)*100}%"></div></div>
    <p><b>Decision ${step + 1} of ${maxSteps}:</b><br>Which country should Pat move to?</p>
    
    <div class="card" onclick="handle('risky')">
      <h3>Country A: Risky</h3>
      <p>50% chance of <b>â‚¬${cRich.toLocaleString()}</b></p>
      <p>50% chance of <b>â‚¬${cPoor.toLocaleString()}</b></p>
    </div>

    <div class="card" onclick="handle('safe')">
      <h3>Country B: Safe</h3>
      <p>100% chance of <b>â‚¬${Math.round(safeOffer).toLocaleString()}</b></p>
    </div>
  `;
}

function handle(choice) {
  let mid = (sigmaLow + sigmaHigh) / 2;
  if (choice === 'safe') sigmaLow = mid; else sigmaHigh = mid;
  step++;
  render();
}

function finish() {
  let finalSigma = (sigmaLow + sigmaHigh) / 2;

  // SEND DATA
  fetch(backendURL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: studentName, sigma: finalSigma.toFixed(2) })
  });

  let type = "";
  let desc = "";
  if(finalSigma < 0.5) {
    type = "The High Roller ðŸŽ²";
    desc = "You only care about the average income. Inequality doesn't scare you!";
  } else if(finalSigma < 1.5) {
    type = "The Balanced Thinker âš–ï¸";
    desc = "You're very standard. You like growth, but you want a safety net too.";
  } else if(finalSigma < 3.5) {
    type = "The Safety Seeker ðŸ›¡ï¸";
    desc = "You value stability. You'd give up a lot of extra cash just to stay out of poverty.";
  } else {
    type = "The Risk Hater ðŸ ";
    desc = "You really dislike uncertainty. You prefer equality over almost anything else.";
  }

  document.getElementById("gameArea").innerHTML = `
    <h2>Success, ${studentName}!</h2>
    <p>Your risk aversion parameter is:</p>
    <div class="sigma-text">Ïƒ = ${finalSigma.toFixed(2)}</div>
    
    <div style="background:#f7fafc; padding:20px; border-radius:15px; margin: 20px 0; border: 1px solid #e2e8f0;">
      <h3>Style: ${type}</h3>
      <p>${desc}</p>
    </div>

    <p style="font-size: 0.9em; color: #4a5568;">
      <i><b>Jones & Klenow Insight:</b> This &sigma; determines how much the authors penalize a country's GDP for having high inequality. The higher your &sigma;, the more "welfare" is lost when consumption isn't shared.</i>
    </p>
    
    <button onclick="location.reload()">Play Again</button>
  `;
}

init();
</script>
</body>
</html>
