<!DOCTYPE html>
<html>
<head>
  <title>The Risk Test</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; text-align: center; line-height: 1.6; background-color: #f4f7f6; color: #333; }
    .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .card { border: 2px solid #007bff; border-radius: 10px; padding: 20px; margin: 15px 0; cursor: pointer; transition: 0.2s; }
    .card:hover { background-color: #e7f3ff; transform: translateY(-2px); }
    button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    input { padding: 10px; width: 80%; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
    .progress { height: 8px; background: #eee; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
    .progress-fill { height: 100%; background: #007bff; width: 0%; transition: 0.3s; }
  </style>
</head>
<body>

<div class="container">
  <h2>üåç The "Where Will You Live?" Game</h2>
  <div id="gameArea">
    <p>Loading...</p>
  </div>
</div>

<script>
// --- YOUR SETTINGS ---
const backendURL = "https://script.google.com/macros/s/AKfycbwB2ThLQ0g9bCE5Dbh9hX6U_fibb-M8g4EqwvqruRXjm4C7nSS2NXmcMyhH_lc7__fS/exec";
const cPoor = 20000;
const cRich = 100000; 

let sigmaLow = 0.0;
let sigmaHigh = 10.0;
let step = 0;
const maxSteps = 5;
let studentName = "";

// --- LOGIC ---
function getCE(sigma) {
  if (Math.abs(sigma - 1.0) < 0.01) return Math.exp(0.5 * Math.log(cPoor) + 0.5 * Math.log(cRich));
  let uP = Math.pow(cPoor, 1 - sigma) / (1 - sigma);
  let uR = Math.pow(cRich, 1 - sigma) / (1 - sigma);
  return Math.pow((0.5 * uP + 0.5 * uR) * (1 - sigma), 1 / (1 - sigma));
}

function init() {
  document.getElementById("gameArea").innerHTML = `
    <p>Enter your name to start:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="startGame()">Start Game</button>
  `;
}

function startGame() {
  studentName = document.getElementById("nameInput").value.trim();
  if(!studentName) return alert("Enter a name!");
  render();
}

function render() {
  if (step >= maxSteps) { finish(); return; }
  let currentSigma = (sigmaLow + sigmaHigh) / 2;
  let safeOffer = getCE(currentSigma);
  
  document.getElementById("gameArea").innerHTML = `
    <div class="progress"><div class="progress-fill" style="width:${(step/maxSteps)*100}%"></div></div>
    <p>Which country would you rather be born into?</p>
    
    <div class="card" onclick="handle('risky')">
      <h3>Option A: The Lottery</h3>
      <p>50% chance of <b>‚Ç¨${cRich.toLocaleString()}</b></p>
      <p>50% chance of <b>‚Ç¨${cPoor.toLocaleString()}</b></p>
    </div>

    <div class="card" onclick="handle('safe')">
      <h3>Option B: The Sure Thing</h3>
      <p>100% chance of <b>‚Ç¨${Math.round(safeOffer).toLocaleString()}</b></p>
    </div>
  `;
}

function handle(choice) {
  let mid = (sigmaLow + sigmaHigh) / 2;
  if (choice === 'safe') sigmaLow = mid; else sigmaHigh = mid;
  step++;
  render();
}

function finish() {
  let finalSigma = (sigmaLow + sigmaHigh) / 2;

  // SAVE DATA TO YOUR GOOGLE SHEET
  fetch(backendURL, {
    method: "POST",
    mode: "no-cors", // Required for Google Apps Script
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: studentName, sigma: finalSigma.toFixed(2) })
  });

  let type = "";
  let desc = "";
  if(finalSigma < 0.5) {
    type = "The High Roller üé≤";
    desc = "You only care about the average. You don't mind inequality at all!";
  } else if(finalSigma < 1.5) {
    type = "The Balanced Thinker ‚öñÔ∏è";
    desc = "You're very standard. You like a good deal but don't want to risk everything.";
  } else if(finalSigma < 3.5) {
    type = "The Safety Seeker üõ°Ô∏è";
    desc = "You value a safety net. You'd rather have a bit less money if it means everyone is safe.";
  } else {
    type = "The Risk Hater üè†";
    desc = "You really dislike uncertainty. You'd take a much lower income just to be sure you aren't poor.";
  }

  document.getElementById("gameArea").innerHTML = `
    <h2>All Done, ${studentName}!</h2>
    <p>Your Risk Aversion ($\sigma$) is: <b>${finalSigma.toFixed(2)}</b></p>
    <div style="background:#e7f3ff; padding:15px; border-radius:10px;">
      <h3>Your Style: ${type}</h3>
      <p>${desc}</p>
    </div>
    <p><small>Your data has been sent to the class spreadsheet.</small></p>
  `;
}

init();
</script>
</body>
</html>
